<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket UID Test</h1>
    <input type="text" id="uidInput" placeholder="Enter UID" />
    <button id="sendButton">Send UID</button>
    <p id="status"></p>

    <script>
        const wsUrl = 'ws://localhost:4000'; // Change this to your WebSocket server URL
        const token = 'e24a7e342be9ef60b84f73f4698f4227d5ae4dfc5e452d7f012bf5fe02f58e4c8f73a2c5baf980927f1e9e2e645d8473f1df9ad7f4c53ae7c5ef4fdc7f1c2e0b'; // Replace with a valid JWT token
        const ws = new WebSocket(wsUrl, token);

        ws.onopen = () => {
            document.getElementById('status').innerText = 'Connected to WebSocket';
        };

        ws.onmessage = (message) => {
            console.log('Received:', message.data);
        };

        ws.onclose = () => {
            document.getElementById('status').innerText = 'Disconnected from WebSocket';
        };

        document.getElementById('sendButton').addEventListener('click', () => {
            const uid = document.getElementById('uidInput').value;
            if (uid) {
                ws.send(uid);
                console.log('Sent UID:', uid);
            } else {
                console.log('Please enter a UID.');
            }
        });
    </script>
</body>
</html>
